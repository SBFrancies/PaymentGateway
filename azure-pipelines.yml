# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'PaymentGateway'
        repository: 'paymentgateway-api'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/PaymentGateway/PaymentGateway.Api/Dockerfile'
        tags: |
          '$(Build.BuildId)'
          latest
