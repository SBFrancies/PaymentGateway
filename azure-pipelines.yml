      inputs:
        containerRegistry: 'PaymentGateway'
        repository: 'paymentgateway-bank'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/PaymentGateway.Bank/Dockerfile'
        tags: |
          $(Build.BuildId)
          latest
