# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: BuildSolution
  displayName: Build solution
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: '**/*.csproj'
  - job: Test
    displayName: Test
    steps:
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: '**/*Tests.csproj'
- stage: BuildDockerImage
  displayName: Build and push Docker image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'PaymentGateway'
        repository: 'paymentgateway-api'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/PaymentGateway/PaymentGateway.Api/Dockerfile'
        tags: |
          '$(Build.BuildId)'
          latest
